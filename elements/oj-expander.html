
<link rel="import" href="../lib/bower_components/polymer/polymer.html">
<dom-module id="oj-expander">
  <!-- ----------------------------------------------------------------->
  <style>:host #read-more {
  font-size: 1rem;
  font-weight: 500;
  letter-spacing: 0.05em;
  text-decoration: underline;
  font-family: P;
  font-weight: 700;
  cursor: pointer;
  color: #5200cc;
}

  </style>
  <!-- ----------------------------------------------------------------->
  <template>
    <div id="content">
      <content></content>
    </div><a id="read-more" on-tap="_toggleHide">[[currentText]]</a>
  </template>
  <!-- ----------------------------------------------------------------->
  <script>(function() {
  Polymer({
    is: 'oj-expander',
    properties: {
      reveal: {
        type: Number,
        value: 1
      },
      showText: {
        type: String,
        value: 'Read more'
      },
      hideText: {
        type: String,
        value: 'Hide this'
      },
      currentText: String,
      isHidden: {
        type: Boolean,
        value: false
      }
    },
    _hide: function() {
      var i, item, key, len, ref;
      ref = this.$.content.children;
      for (key = i = 0, len = ref.length; i < len; key = ++i) {
        item = ref[key];
        if (key >= this.reveal) {
          item.style.display = 'none';
        }
      }
      this.currentText = this.showText;
      this.isHidden = true;
    },
    _reveal: function() {
      var i, item, key, len, ref;
      ref = this.$.content.children;
      for (key = i = 0, len = ref.length; i < len; key = ++i) {
        item = ref[key];
        item.style.display = 'inherit';
      }
      this.currentText = this.hideText;
      this.isHidden = false;
    },
    _toggleHide: function() {
      if (this.isHidden) {
        this._reveal();
      } else {
        this._hide();
      }
    },
    ready: function() {
      if (this.isHidden) {
        this._hide();
      }
    },
    attached: function() {},
    detached: function() {}
  });

}).call(this);

  </script>
</dom-module>

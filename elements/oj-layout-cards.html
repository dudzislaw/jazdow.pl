
<link rel="import" href="../lib/bower_components/polymer/polymer.html">
<link rel="import" href="oj-card.html">
<dom-module id="oj-layout-cards">
  <template>
    <style>:host {
  display: -ms-flexbox;
  display: box;
  display: flex;
  background-color: #fff;
}
.inner-section {
  margin-top: 8rem;
  margin-bottom: 8rem;
  display: flex;
  flex-flow: row wrap;
  max-width: 84rem;
  margin-left: auto;
  margin-right: auto;
  padding-left: 1rem;
  padding-right: 1rem;
  zoom: 1;
}
.inner-section:before,
.inner-section:after {
  content: "";
  display: table;
}
.inner-section:after {
  clear: both;
}
@media only screen and (max-width: 1100px) {
  .inner-section {
    padding: 0 1rem;
  }
}
oj-card {
  margin-bottom: 2.4rem;
}

    </style>
    <div class="inner-section">
      <template is="dom-repeat" items="[[cards]]">
        <oj-card href="[[item.href]]" title="[[item.title]]" cover="[[item.cover]]" caption="[[item.caption]]"></oj-card>
      </template>
    </div>
  </template>
  <!-- ----------------------------------------------------------------->
  <script>(function() {
  Polymer({
    is: 'oj-layout-cards',
    ready: function() {},
    attached: function() {},
    detached: function() {}
  });

}).call(this);

  </script>
</dom-module>

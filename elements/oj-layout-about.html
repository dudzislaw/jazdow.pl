
<link rel="import" href="../lib/bower_components/polymer/polymer.html">
<link rel="import" href="../lib/bower_components/marked-element/marked-element.html">
<link rel="import" href="oj-expander.html">
<dom-module id="oj-layout-about">
  <template>
    <style>:host {
  display: -ms-flexbox;
  display: box;
  display: flex;
  background-color: #fff;
}
.inner-section {
  margin-top: 12rem;
  display: flex;
  flex-flow: row wrap;
  max-width: 84rem;
  margin-left: auto;
  margin-right: auto;
  padding-left: 1rem;
  padding-right: 1rem;
  zoom: 1;
}
.inner-section:before,
.inner-section:after {
  content: "";
  display: table;
}
.inner-section:after {
  clear: both;
}
@media only screen and (max-width: 1100px) {
  .inner-section {
    padding: 0 1rem;
  }
}
.title {
  flex: 0 0 auto;
  width: calc(99.99% * 2/3 - (2.4rem - 2.4rem * 2/3));
  display: block;
  letter-spacing: 0.075em;
}
.title:nth-child(1n) {
  margin-right: 2.4rem;
  margin-left: 0;
}
.title:last-child {
  margin-right: 0;
}
.title:nth-child(0n) {
  margin-right: 0;
  margin-left: auto;
}
@media only screen and (max-width: 1100px) {
  .title {
    margin-left: calc(99.99% * (-1/6 * -1) - (2.4rem - 2.4rem * (-1/6 * -1)) + 2.4rem) !important;
    text-align: center;
  }
}
@media only screen and (max-width: 600px) {
  .title {
    display: block;
    width: 100%;
    margin-left: 0 !important;
    margin-right: 2.4rem !important;
  }
}
oj-expander {
  flex: 0 0 auto;
  width: calc(99.99% * 2/3 - (2.4rem - 2.4rem * 2/3));
}
oj-expander:nth-child(1n) {
  margin-right: 2.4rem;
  margin-left: 0;
}
oj-expander:last-child {
  margin-right: 0;
}
oj-expander:nth-child(0n) {
  margin-right: 0;
  margin-left: auto;
}
@media only screen and (max-width: 1100px) {
  oj-expander {
    margin-left: calc(99.99% * (-2/12 * -1) - (2.4rem - 2.4rem * (-2/12 * -1)) + 2.4rem) !important;
    text-align: center;
  }
  oj-expander p {
    font-size: 1.8rem;
  }
}
@media only screen and (max-width: 600px) {
  oj-expander {
    display: block;
    width: 100%;
    margin-left: 0 !important;
    margin-right: 2.4rem !important;
  }
}

    </style>
    <div class="inner-section">
      <h1 class="title">[[title]]</h1>
      <oj-expander id="about_content" reveal="0" show-text="czytaj dalej" hide-text="ukryj tekst" is-hidden="false">
        <marked-element markdown="[[content]]"></marked-element>
      </oj-expander>
    </div>
  </template>
  <!-- ----------------------------------------------------------------->
  <script>(function() {
  Polymer({
    is: 'oj-layout-about',
    ready: function() {},
    attached: function() {},
    detached: function() {}
  });

}).call(this);

  </script>
</dom-module>

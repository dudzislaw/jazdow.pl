
<link rel="import" href="../lib/bower_components/polymer/polymer.html"/>
<script>(function() {
  Polymer({
    is: 'ui-behaviors',
    _trap: function(target, trap, bottom, top) {
      var bottomStretch, topStretch;
      if (bottom == null) {
        bottom = true;
      }
      if (top == null) {
        top = true;
      }
      if (bottom) {
        bottomStretch = (trap.offsetTop + trap.offsetHeight) - (window.scrollY + window.innerHeight);
      } else {
        bottomStretch = 0;
      }
      if (top) {
        topStretch = (trap.offsetTop + target.offsetHeight) - (window.scrollY + window.innerHeight);
      } else {
        topStretch = 0;
      }
      if (topStretch > 0) {
        return target.style.transform = "translateY(" + topStretch + "px)";
      } else if (bottomStretch < 0) {
        return target.style.transform = "translateY(" + bottomStretch + "px)";
      } else {
        return target.style.transform = "translateY(0px)";
      }
    }
  });

}).call(this);

</script>


<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="oj-styles.html"/>
<dom-module id="oj-video">
  <!-- ---------------------------------------------------------------	-->
  <style>* {
  box-sizing: border-box;
}
.card-title {
  font-size: 1rem;
  line-height: 1.2em;
  font-weight: 700;
  font-family: P;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}
.oj-button-a {
  display: inline-block;
  width: 24rem;
  font-family: $P;
  font-weight: 700;
  color: $oj-violet;
  font-size: 1rem;
  text-align: center;
  letter-spacing: 0.1em;
  min-width: 7.5rem;
  border: 1px solid $oj-violet;
  box-shadow: 0 2px 4px 0 $oj-green;
  padding: 1.25rem 1rem;
}
.trap-top {
  position: fixed;
}
:host #video_overlay {
  position: absolute;
  z-index: 1;
  width: 100%;
  height: 56.15vw;
  color: #fff;
  cursor: pointer;
}
:host #subtitles {
  position: absolute;
  top: 4rem;
  right: 2rem;
  display: inline-block;
  color: #fff;
  font-family: 'P', 'Platform', 'Brandon', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-weight: 700;
  text-align: right;
  letter-spacing: 0.125em;
}
@media only screen and (max-width: 1100px) {
  :host #subtitles {
    top: 2rem;
    right: 1rem;
  }
}
:host #bannertext {
  position: absolute;
  display: -webkit-box;
  display: -moz-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: box;
  display: flex;
  -webkit-box-orient: vertical;
  -moz-box-orient: vertical;
  -o-box-orient: vertical;
  -webkit-flex-direction: column;
  -ms-flex-direction: column;
  flex-direction: column;
  -webkit-box-pack: center;
  -moz-box-pack: center;
  -o-box-pack: center;
  -ms-flex-pack: center;
  -webkit-justify-content: center;
  justify-content: center;
  width: 50%;
  height: 100%;
  top: 0;
  left: 25%;
}
:host #bannertext p {
  display: block;
  margin: 0 auto;
  font-family: 'P', 'Platform', 'Brandon', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-weight: 700;
  text-align: center;
  line-height: 1em;
  color: rgba(255,255,255,0.9);
  padding: 1rem 0;
  border-top: 8px solid rgba(255,255,255,0.9);
  border-bottom: 8px solid rgba(255,255,255,0.9);
  font-size: 7rem;
}
@media only screen and (max-width: 1600px) {
  :host #bannertext p {
    font-size: 5rem;
  }
}
@media only screen and (max-width: 1100px) {
  :host #bannertext p {
    font-size: 3.5rem;
  }
}
:host video {
  width: 100%;
  height: auto;
  z-index: -1;
}
:host video::cue {
  font-size: 0;
  background-color: transparent;
}

  </style>
  <!-- ---------------------------------------------------------------	-->
  <template>
    <div id="video_overlay" on-tap="_playToggle">
      <div id="subtitles"></div>
      <div id="bannertext">
        <p>[[bannertext]]</p>
      </div>
      <content></content>
    </div>
    <video id="video" playsinline="playsinline" muted="muted" autoplay="autoplay" loop="true" poster="[[poster]]">
      <source src="[[source.webm]]" type="video/webm"/>
      <source src="[[source.mp4]]" type="video/mp4"/>
      <track id="track" src="[[track]]" srclang="[[lang]]" kind="caption" on-cuechange="_updateSubs" default="default"/>
      <track id="banner" src="[[banner]]" srclang="[[lang]]" kind="caption" on-cuechange="_updateBanner" default="default"/>
    </video>
  </template>
  <!-- ---------------------------------------------------------------	-->
  <script>(function() {
  Polymer({
    is: 'oj-video',
    properties: {
      poster: String,
      lang: String,
      source: Object,
      track: String,
      banner: String,
      caption: {
        type: String,
        reflectToAttribute: true
      },
      bannertext: {
        type: String,
        reflectToAttribute: true
      }
    },
    _updateSubs: function() {
      this.$.subtitles.innerHTML = this.caption = this.$.video.textTracks[0].activeCues[0].text;
    },
    _updateBanner: function() {
      this.$.bannertext.children[0].innerHTML = this.bannertext = this.$.video.textTracks[1].activeCues[0].text;
    },
    _playToggle: function() {
      var video;
      video = this.$.video;
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    },
    ready: function() {
      this._checkDeps();
    },
    attached: function() {},
    detached: function() {},
    _checkDeps: function() {
      var dep, deps, i, len, results, thisis;
      deps = [];
      thisis = this.is;
      results = [];
      for (i = 0, len = deps.length; i < len; i++) {
        dep = deps[i];
        results.push((function(dep) {
          if (typeof window[dep] === 'undefined') {
            return console.error(thisis + ' polymer element needs ' + dep);
          }
        })(dep));
      }
      return results;
    }
  });

}).call(this);

  </script>
</dom-module>


<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="oj-styles.html"/>
<dom-module id="oj-menu">
  <!-- ----------------------------------------------------------------->
  <style>* {
  box-sizing: border-box;
}
.card-title {
  font-size: 1rem;
  line-height: 1.2em;
  font-weight: 700;
  font-family: P;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}
.oj-button-a {
  display: inline-block;
  width: 24rem;
  font-family: $P;
  font-weight: 700;
  color: $oj-violet;
  font-size: 1rem;
  text-align: center;
  letter-spacing: 0.1em;
  min-width: 7.5rem;
  border: 1px solid $oj-violet;
  box-shadow: 0 2px 4px 0 $oj-green;
  padding: 1.25rem 1rem;
}
.trap-top {
  position: fixed;
}
:host {
  display: block;
  position: relative;
  width: 100%;
  z-index: 9;
  padding: 0.75rem 2rem;
  margin: 0 auto;
  background-color: #fff;
  zoom: 1;
}
:host:before,
:host:after {
  content: "";
  display: table;
}
:host:after {
  clear: both;
}
@media only screen and (max-width: 1100px) {
  :host {
    padding: 0.75rem 1rem;
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(255,255,255,0.95);
    -webkit-box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  }
  :host[open] {
    padding-bottom: 0;
  }
  :host[open] a#icon {
    background-color: #5200cc;
    color: #fff;
  }
  :host[open] #items {
    display: block;
  }
}
:host #logo {
  display: block;
  float: left;
  width: 3.6rem;
  height: 3.6rem;
}
:host #logo:after {
  font-family: 'icons';
  speak: none;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
/* Enable Ligatures ================ */
  -webkit-font-feature-settings: "liga";
  -moz-font-feature-settings: "liga=1";
  -moz-font-feature-settings: "liga";
  -ms-font-feature-settings: "liga" 1;
  -o-font-feature-settings: "liga";
  font-feature-settings: "liga";
/* Better Font Rendering =========== */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  content: 'f';
  display: block;
  color: #5200cc;
  font-size: 4rem;
  line-height: 1em;
}
:host #items {
  display: block;
  float: right;
  margin: 0;
  font-family: P;
  font-weight: 700;
  list-style-type: none;
  text-transform: uppercase;
  text-align: right;
  letter-spacing: 0.125em;
  font-size: 1rem;
}
@media only screen and (max-width: 1100px) {
  :host #items {
    width: 100%;
    margin-top: 2rem;
    display: none;
  }
}
:host a#icon {
  display: none;
  float: right;
  color: #5200cc;
  text-transform: uppercase;
  font-size: 1rem;
  padding: 0.5em 1em;
  border: 1px solid #5200cc;
  -webkit-border-radius: 3px;
  border-radius: 3px;
  cursor: pointer;
}
:host a#icon:hover {
  background-color: #5200cc;
  color: #fff;
}
@media only screen and (max-width: 1100px) {
  :host a#icon {
    display: block;
    margin-top: 0.25rem;
  }
}

  </style>
  <!-- ----------------------------------------------------------------->
  <template><a id="logo" href="[[logo.href]]" title="[[logo.title]])"></a><a id="icon" on-tap="toggleMenu">menu</a>
    <div id="items">
      <content></content>
    </div>
  </template>
  <!-- ----------------------------------------------------------------->
  <script>(function() {
  Polymer({
    is: 'oj-menu',
    properties: {
      logo: {
        type: Object,
        value: function() {
          return {
            src: 'logo.svg',
            href: '/',
            title: 'Home page'
          };
        }
      },
      open: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      }
    },
    toggleMenu: function() {
      this.open = !this.open;
    },
    ready: function() {
      this._checkDeps();
    },
    attached: function() {},
    detached: function() {},
    _checkDeps: function() {
      var dep, deps, i, len, results, thisis;
      deps = ['Velocity'];
      thisis = this.is;
      results = [];
      for (i = 0, len = deps.length; i < len; i++) {
        dep = deps[i];
        results.push((function(dep) {
          if (typeof window[dep] === 'undefined') {
            return console.error(thisis + ' polymer element needs ' + dep);
          }
        })(dep));
      }
      return results;
    }
  });

}).call(this);

  </script>
</dom-module>
